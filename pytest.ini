[pytest]
testpaths = backend/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=native --showlocals --capture=no
markers =
    unit: Unit tests
    integration: Integration tests
    api: API tests
    auth: Authentication tests
    medications: Medication tests
    reminders: Reminder tests
    moods: Mood tracking tests
    journal: Journal tests
    ai: AI support tests
    health: Health check tests
